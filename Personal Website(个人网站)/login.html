<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/loginCss.css">

</head>
<body>
<div class="heading">
    <div class="container">
        <div class="row">
            <header class="col-md-6 col-md-offset-3">
                <h1 class="text-center">WWW.SHMILYOU.COM</h1>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <a href="#" class="glyphicon glyphicon-home"></a>
                        <span class="glyphicon">/</span>
                        <a href="#" class="glyphicon glyphicon-share-alt"></a>
                    </div>
                </div>
            </header>
        </div>
    </div>
</div>
<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" class="form-horizontal">
                    <h1 class="text-center text-info">用户登录</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputEmail" placeholder="用户名或电子邮件">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe" class="rememberMe-wrap">
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                        <button class="btn btn-info pull-right">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
